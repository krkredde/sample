<div class="col-md-4 col-sm-6 col-xs-12">
      <img src="assets/img/shutterstock.jpg" style="width: 322%" alt="">   
  </div> 
<div class="content-wrapper">
    <!-- <img src="assets/img/shutterstock.jpg" alt="avatar">   -->
    <!-- <img class="bg" src="assets/img/employee_recognition.jpg"> -->
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
              <div class="panel-heading">
                <strong>Recognize Someone</strong>
              </div>
              <div class="panel-body">

                  <form class="form-horizontal" role="form">
                    
                      <div class="form-group row">
                          <div class="col-sm-8">
                          <label for="inputCity">Who do you want to recognize:</label>
                          <input type="text" name="recognize" class="form-control" id="inputCity" [(ngModel)]="nominateData.recognizeInput" placeholder="Start typing to select a recipient..">
                        </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-8">
                            <label for="inputState">Choose a Category:</label>
                            <select id="inputState" name="category" class="form-control" [(ngModel)]="nominateData.category">
                              <option selected>Choose...</option>
                              <option>Sense Of Urgency</option>
                              <option>Deliver on Our Commitments</option>
                              <option>Collabaration over Control</option>
                              <option>Embrace Change</option>
                              <option>One Team, One IS</option>
                              <option>Rebel Leadership</option>
                            </select>
                          </div>
                        </div>  

                        <div class="form-group row">
                            <div class="col-sm-8">
                            <label for="inputCity">Choose an Approver</label>
                            <input type="text" name="approver" class="form-control" id="inputCity" [(ngModel)]="nominateData.approver" placeholder="Start typing to select a approver..">
                          </div>
                          </div>
                          
                          <div class="form-group row">
                              <div class="col-sm-8">
                              <label for="exampleFormControlTextarea1">Message</label>
                              <textarea name="message" [(ngModel)]="nominateData.message" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                          </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                              <input class="btn btn-primary" (click)="submitDetails()"  value="Submit" type="button">
                              <span></span>
                              <input class="btn btn-danger" (click)="cancelData()" value="Cancel" type="button">
                            </div>
                          </div>
                  </form>
              </div>
      </div>
  </div>
</div>
